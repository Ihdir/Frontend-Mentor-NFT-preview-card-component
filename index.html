<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class= "container">
      <div class="image-hover">
      <img src = "images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
       <div class="text">
        <div class="text--ETH">
          <img src="images/icon-ethereum.svg">
         <p style="color: hsl(178, 100%, 50%);" > 0.041 ETH</p>
        </div>
        <div class="text--DAY">
          <img src="images/icon-clock.svg">
         <p>3 days left</p>
        </div>
       </div> 
       <hr>
    <div class="block">
      <img src="images/image-avatar.png" alt="Creation of Jules Wyvern" class="block--image">
      <p>Creation of <b><span class="block--name"> Jules Wyvern</span></b></p>
    </div> 
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mayank Maheshwari</a>.
  </div>
</body>
</html>
